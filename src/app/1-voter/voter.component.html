<div class="voter">
    <i 
        class="bi bi-chevron-up vote-button"
        [class.highlighted]="myVote == 1" 
        (click)="upVote()"></i>
        
    <span class="vote-count">{{ totalVotes }}</span>
    
    <i 
        class="bi bi-chevron-down vote-button"
        [class.highlighted]="myVote == -1" 
        (click)="downVote()"></i>
</div>
